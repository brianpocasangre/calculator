<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | The Odin Project</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="/scripts/main.js"></script>
    <link rel="icon" href="/assets/images/icons8calculator.png" />
  </head>
  <body>
    <h1>Calculator</h1>
    <section id="calculator">
      <div class="calculator">
        <div class="display">display</div>
        <div class="container">
          <div id="numpad" class="pad-container">
            <div id="1" class="pad">1</div>
            <div id="2" class="pad">2</div>
            <div id="3" class="pad">3</div>
            <div id="4" class="pad">4</div>
            <div id="5" class="pad">5</div>
            <div id="6" class="pad">6</div>
            <div id="7" class="pad">7</div>
            <div id="8" class="pad">8</div>
            <div id="9" class="pad">9</div>
            <div id="clear" class="pad">C</div>
            <div id="0" class="pad">0</div>
            <div id="equals" class="pad">=</div>
          </div>
          <div id="operations" class="operate-container">
            <div id="sum" class="operate">+</div>
            <div id="subtract" class="operate">-</div>
            <div id="multiply" class="operate">x</div>
            <div id="divide" class="operate">/</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
